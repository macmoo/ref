<!DOCTYPE html>

<head>
    <!-- START -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="http://fonts.googleapis.com/earlyaccess/jejuhallasan.css" rel="stylesheet">
    <script>
        $(function () {
            $("#topMenu").load("0hed.html");
        });
    </script>
    <!-- E N D -->
    <style>
        .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            font-family: 'Jeju Hallasan', cursive;
        }

        .active,
        .collapsible:hover {
            background-color: #555;
        }

        .collapsible:after {
            content: '\002B';
            color: white;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            content: "\2212";
        }

        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: #f1f1f1;
            font-family: 'Jeju Hallasan', cursive;
        }

        .content img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div id="topMenu"></div>
    <br>
    <br>
    <!-- ############################################ -->
    <button type="button" class="collapsible">1</button>
    <div class="content">
        <p><img src="./f/6img/inspire/0001.jpg" /></p>
    </div>
    <!-- ############################################ -->
    <button type="button" class="collapsible">2</button>
    <div class="content">
        <p><img src="./f/6img/inspire/0002.jpg" /></p>
    </div>
    <!-- ############################################ -->
    <button type="button" class="collapsible">3</button>
    <div class="content">
        <p><img src="./f/6img/inspire/0003.jpg" /></p>
    </div>
    <!-- ############################################ -->
    <button type="button" class="collapsible"></button>
    <div class="content">
        <p><img src="./f/6img/inspire/0004.jpg" /></p>
    </div>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });
        }
    </script>

</body>

</html>
