<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- <link rel="stylesheet" href="023.css"/> -->
    <!-- defer : HTML해석완료후에 js스크립트를 실행-->
    <script src="002.js" defer></script>
    <style>
        .clock{
            border-radius: 50%;
            border : 3px solid red;
            width : 400px;
            height : 400px;
            background-color : rgba(255, 255, 255, 0.1);
            position : relative;
        }
        .lineHour {
            width : 10px;
            height : 150px;
            background: blue;
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 5px);
            transform-origin: bottom;
        }
        .lineMin{
            width: 4px;
            height: 200px;
            background: black;
            position: absolute;
            top: calc(50% - 200px);
            left: calc(50% - 2px);
            transform-origin: bottom;
        }
        .lineSec{
            width: 2px;
            height: 200px;
            background:  #cccccc;
            position: absolute;
            top: calc(50% -200px);
            left: calc(50% - 1px);
            transform-origin: bottom;
        }
    </style>
</head>
<body>
    <div class="timer">
        <div class="second"></div>
    </div>
    <div class="log1"></div>
    <div class="log2"></div>
    <div class="sec1"></div><br/>
    <div class="sec2"></div><br/>
    
    <div class="clock">
        <div class="lineHour"></div>
        <div class="lineMin" ></div>
        <div class="lineSec" ></div>
    </div>
    <br/>
    <div class='val_w'></div><br/>
    <div class='val_h'></div><br/>
    
    <p class="canv_log"></p>
    <div><canvas id="myCanvas"></canvas></div>
    
</body>
</html>
