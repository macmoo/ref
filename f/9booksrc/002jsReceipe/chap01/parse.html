<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>基本構文</title>
</head>
<body>
<script>
var data1 = '888abc';
console.log(parseInt(data1));
console.log(parseFloat(data1));
console.log(Number(data1));

var data2 = '0x10';
console.log(parseInt(data2));
console.log(parseFloat(data2));
console.log(Number(data2));

var data3 = '1.414E3';
console.log(parseInt(data3));
console.log(parseFloat(data3));
console.log(Number(data3));

var data4 = new Date();
console.log(parseInt(data4));
console.log(parseFloat(data4));
console.log(Number(data4));
</script>
</body>
</html>
