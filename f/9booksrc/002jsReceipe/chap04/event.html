<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jQuery</title>
</head>
<body>
<img id="pic1" src="images/webdeli_logo.gif" />
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
$(function() {
  $('#pic1')
    .mouseenter(function(e) {
      $(this).attr('src', 'images/webdeli.gif');
    })
    .mouseleave(function(e) {
      $(this).attr('src', 'images/webdeli_logo.gif');
    });
});
</script>
</body>
</html>
