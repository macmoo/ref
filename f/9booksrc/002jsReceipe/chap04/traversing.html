<!DOCTYPE html>

<div id="trav">

  <div>マスオ</div>

  <div id="myself">カツオ
    <div>カツオJr.

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
$(function() {
  $('#myself')
    .css('font-size', 'x-large')
    .prev()
    .css('border', 'dotted 5px')
    .end()
    .prevAll()
    .css('color', 'Pink')
    .end()
    .next()
    .css('background-color', 'Yellow')
    .end()
    .nextAll()
    .css('border', 'solid 1px')
    .end()
    .siblings()
    .css('font-style', 'italic')
    .end()
    .parent()
    .css('border', 'groove 5px')
    .end()
    .children()
    .css('font-size', 'small');
});
</script>
</body>
