<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jQuery</title>
<link rel="stylesheet" href="site.css" />
</head>
<body>
<form>
  キーボード入力：
  <input type="text" id="which" size="10" />
</form>
<p>入力したキーコード： <span id="key">－</span></p>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
$(function() {
  $('#which').keydown(function(e) {
      $('#key').text(e.which);
  });
});
</script>
</body>
</html>
