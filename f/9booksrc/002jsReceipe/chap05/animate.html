<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jQuery</title>
<link rel="stylesheet" href="site.css" />
</head>
<body>
<div id="rectangle"></div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
<script>
$(function() {
  $('#rectangle')
    .animate({
      marginTop: '300px',
      marginLeft: '500px',
      backgroundColor: '#F00'
    }, 3000);
});
</script>
</body>
</html>
