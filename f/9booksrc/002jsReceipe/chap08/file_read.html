<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>HTML5</title>
</head>
<body>
<form>
  <label for="file">ファイル：</label>
  <input id="file" name="file" type="file" />
</form>
<hr />
<div id="result"></div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
$(function() {
  $('#file').change(function(e) {
    if (window.File) {
      var input = $('#file').get(0).files[0];
      var reader = new FileReader();
      $(reader).on({
        'load': function(e) {
          $('#result').html(this.result.replace(/(\n|\r)/g, '<br />'));
        },
        'error': function(e) {
          var errors = [
            '',
            'ファイルが見つかりません。',
            'ファイルの読み込み権限がありません。',
            'ファイルの読み込みが中断されました。',
            '読み込み中にエラーが発生しました。',
            'ファイルのサイズが大きすぎます。'
          ];
          $('#result').html(errors[reader.error.code]);
        }
      });
      reader.readAsText(input, 'SJIS');
    }
  });
});
</script>
</body>
</html>
