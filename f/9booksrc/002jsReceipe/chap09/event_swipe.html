<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>jQuery Mobile</title>
<link rel="stylesheet"
  href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js">
</script>
<script>
$(document).on('swiperight', '#page_main', function() {
  $('body').pagecontainer('change', 'second.html',
    { transition: 'slide' });
});
</script>
</head>
<body>
<div data-role="page" data-title="jQuery Mobile">
  <div data-role="header">
    <h1>jQuery Mobile</h1>
  </div>
  <div id="page_main" role="main" class="ui-content">
    <p id="swipe">最初のページです。次のページへ移動するには、右へスワイプしてください。</p>
  </div>
  <div data-role="footer">
    Copyright 1998-2014, YAMADA.Yoshihiro
  </div>
</div>
</body>
</html>
