<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>jQuery Mobile</title>
<link rel="stylesheet"
  href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js">
</script>
</head>
<body>
<div data-role="page" data-title="jQuery Mobile">
  <div data-role="header">
    <h1>jQuery Mobile</h1>
  </div>
    <div id="index" role="main" class="ui-content">
      <form>
        <div class="ui-field-contain">
          <label for="index_season" class="select">好きなもの：</label>
          <select id="index_season" name="index_season" multiple
            data-native-menu="false">
            <option data-placeholder="true">選択してください</option>
            <optgroup label="季節">
              <option value="spring">はる</option>
              <option value="summer">なつ</option>
              <option value="autumn">あき</option>
              <option value="winter">ふゆ</option>
            </optgroup>
            <optgroup label="旅行先">
              <option value="mountain">やま</option>
              <option value="river">かわ</option>
              <option value="sea">うみ</option>
              <option value="forest">もり</option>
            </optgroup>
          </select>
        </div>
      </form>
    </div>
  <div data-role="footer">
    Copyright 1998-2014, YAMADA.Yoshihiro
  </div>
</div>
</body>
</html>
