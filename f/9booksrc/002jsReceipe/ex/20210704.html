<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
</head>
<body>
    <!-- HTML Tag -->
    <div id ="result"></div>
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // --------------------------------------------------------------
        // 문자열 출력
        // --------------------------------------------------------------
        var str = 'こんにちわ、文字列！';
        // window.alert(str);
        console.log(str);
        $('#result').text(str);
        document.write(str);
        // --------------------------------------------------------------
        // 문자열 리터럴에 개행문자 입력
        var str2 = 'こんにちわ、\n文字列！';
        // window.alert(str2);
        // --------------------------------------------------------------
        // 수치출력
        // --------------------------------------------------------------
        var num1 = -10;
        var num2 = 0xFF;
        var num3 = 0500;
        var num4 = 1.5e-3;
        // ----------------------------
        console.log(num1); // -10
        console.log(num2); // 255
        console.log(num3); // 320
        console.log(num4); // 0.0015
        // --------------------------------------------------------------
        // boolean 값
        // --------------------------------------------------------------
        var flag1 = new Boolean(false); // false설정
        // JS에서는 null이외의 '오브젝트'는 true 판정
        if(flag1)
            console.log("flag1 is true"); // <- 이게 출력됨
        else 
            console.log("flag1 is not true");
        // ----------------------------
        var flag2 = false;
        if(flag2)
            console.log("flag2 is true"); 
        else 
            console.log("flag2 is not true"); // <- 이게 출력됨
        // --------------------------------------------------------------
        // 배열
        // --------------------------------------------------------------
        // 생성방법1:Array생성자 사용
        // * 사용금지 "new Array(-5)"같은 이유 (단일정수값을 배열의 사이즈로 인식)
        var data1 = new Array('JavaScript','CoffeeScript','TypeScript');
        // 생성방법2:리터럴표현
        var data2 = ['JavaScript','CoffeeScript','TypeScript'];
        var data3 = []; // 공백배열 생성
        var data4 = ['JavaScript','CoffeeScript','TypeScript',['jQueryMobile','jQuery']];
        console.log(data1);
        console.log(data2);
        console.log(data3);
        console.log(data4);
        console.log(data4[1]);
        console.log(data4[1][3]);
        console.log(data4[3][1]);
        // Array(3) [ "JavaScript", "CoffeeScript", "TypeScript" ]
        // Array(3) [ "JavaScript", "CoffeeScript", "TypeScript" ]
        // Array []
        // Array(4) [ "JavaScript", "CoffeeScript", "TypeScript", (2) […] ]
        // 0: "JavaScript"
        // 1: "CoffeeScript"
        // 2: "TypeScript"
        // 3: Array [ "jQueryMobile", "jQuery" ]
        // CoffeeScript
        // f
        // jQuery
        // --------------------------------------------------------------
        // 연상배열(해쉬) : Object오브젝트를 연상배열로 사용
        // --------------------------------------------------------------
        // 생성방법1:생성자사용
        var obj1 = new Object();
        obj1.a = 100;
        obj1.b = 500;
        obj1.c = 800;
        // 생성방법2:리터럴표현
        var obj2 = { a:100, b:500, c:800 };
        // 출력
        console.log(obj1.b);    // 500
        console.log(obj1['b']); // 500
        console.log(obj1);      // Object { a: 100, b: 500, c: 800 }
        console.log(obj2);      // Object { a: 100, b: 500, c: 800 }
        // obj.987    => NG
        // obj['987'] => OK
        // --------------------------------------------------------------
        // 데이터 형변환
        // --------------------------------------------------------------
        var data1 = '888abc';
        console.log(parseInt(data1));     // 888
        console.log(parseFloat(data1));   // 888
        console.log(Number(data1));       // NaN
        // ----------------------------
        var data2 = '0x10';
        console.log(parseInt(data2));     // 16
        console.log(parseFloat(data2));   // 0
        console.log(Number(data2));       // 16
        // ----------------------------
        var data3 = '1.414E3';
        console.log(parseInt(data3));     // 1
        console.log(parseFloat(data3));   // 1414
        console.log(Number(data3));       // 1414
        // ----------------------------
        var data4 = new Date();
        console.log(parseInt(data4));     // NaN
        console.log(parseFloat(data4));   // NaN
        console.log(Number(data4));       // 1625382938969
        // Date Sun Jul 04 2021 16:18:17 GMT+0900 (대한민국 표준시) 
        console.log(data4);
        // 문자열형
        console.log(typeof String(123));  // string
        // 논리형
        console.log(typeof Boolean(-1));  // boolean
        console.log(Boolean());           // false
        console.log(Boolean(''));         // false
        console.log(Boolean(0));          // false
        console.log(Boolean(NaN));        // false
        console.log(Boolean(null));       // false
        console.log(Boolean(undefined));  // false
        // 上記以外, true
        console.log(Boolean(-1));         // true
        console.log(Boolean(false));      // false
        console.log(Boolean('false'));    // true
        // String Obj
        console.log(typeof String(123));     // string
        console.log(typeof new String(123)); // object
        // ↑ new연산자에 의한 생성자의 호출은 금지
        // --------------------------------------------------------------
        // 간단 데이터형 변환
        // --------------------------------------------------------------
        // 수치   => 문자열변환
        console.log(typeof(15 + ''));  // string
        // 문자열 => 수치변환
        console.log(typeof('15' - 0)); // number
        // 논리형으로 변환
        console.log(typeof(  "123"));  // string
        console.log(typeof( !"123"));  // boolean
        console.log(typeof(!!"123"));  // boolean
        console.log( !"123");  // false
        console.log(!!"123");  // true
        console.log(  0);      // 0
        console.log( !0);      // true
        console.log(!!0);      // false
        // --------------------------------------------------------------
        // 변수의 데이터형을 파악
        // --------------------------------------------------------------
        console.log($.isArray(['one','two']));  // true
        console.log($.isEmptyObject({a:'hi'})); // false
        console.log($.isFunction(123));         // false
        console.log($.isNumeric(123));          // true
        console.log($.isPlainObject({a:'hi'})); // true : Object객체인가
        console.log($.isWindow(window));        // true : Window객체인가
        console.log($.isXMLDoc($.parseXML('<name>KAKU</name>'))); // true :XML객체인가
        // 변수의 형을 문자열로 반환
        console.log("----------------------");
        console.log($.type('abc'));             // string
        console.log($.type(false));             // boolean
        console.log($.type(10.5));              // number
        console.log($.type(['a','b']));         // array
        console.log($.type(function(){}));      // function
        console.log($.type(new Date()));        // date
        console.log($.type(/[0-9]{1,}/gi));     // regexp
        console.log($.type({a:'1',b:'2'}));     // object
        console.log($.type());                  // undefined
        console.log($.type(Math.no_var));       // undefined(존재하지 않는 프로퍼티)
        console.log($.type(null));              // null
        console.log($.type(undefined));         // undefined
        // --------------------------------------------------------------
        // --------------------------------------------------------------
        // --------------------------------------------------------------

    </script>
</body>
</html>
