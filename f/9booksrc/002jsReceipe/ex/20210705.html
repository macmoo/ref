<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
</head>
<body>
    <!-- HTML Tag -->
    
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // --------------------------------------------------------------
        // js내부에서 수치를 2진수로 바꾼후 연산
        console.log(0.1 * 3);               // => 0.30000000000000004
        // 일단 정수로 캐스팅한 다음에 연산
        console.log(((0.1 * 10) * 3) / 10); // => 0.3
        // --------------------------------------------------------------
        // 참조형:배열, 오브젝트, 함수
        // 메모리상의 주소를 변수에 저장
        // --------------------------------------------------------------
        var i = 10;
        var j = i;
        i = 15;
        console.log(j); // => 10
        // --------------------------------------------------------------
    </script>
</body>
</html>
