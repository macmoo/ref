<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
</head>
<body>
    <!-- HTML Tag -->
    
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // --------------------------------------------------------------
        // 소수점이하 삭제
        // ceil  : 소수점이하 올림
        // floor : 소수점이하 버림
        // round : 반올림
        // --------------------------------------------------------------
        console.log(Math.ceil(4.56));   //  5
        console.log(Math.ceil(-4.56));  // -4
        console.log(Math.floor(4.56));  //  4
        console.log(Math.floor(-4.56)); // -5
        console.log(Math.round(4.56));  //  5
        console.log(Math.round(-4.56)); // -5
        // --------------------------------------------------------------
        // 임의의 소수점 처리
        // toFixed     : 소수점이하가 지정된 문자수가 되도록 한다.
        // toPrecision : 수치전체가 지정된 문자수가 되도록 한다.
        // --------------------------------------------------------------
        var num = 123.456;
        console.log(num.toFixed(2));     // 123.46
        console.log(num.toFixed(5));     // 123.45600
        console.log(num.toPrecision(5)); // 123.46
        console.log(num.toPrecision(8)); // 123.45600
        // --------------------------------------------------------------
        // n진수
        // --------------------------------------------------------------
        var num = 255;
        console.log(num.toString(2));  // 11111111
        console.log(num.toString(16)); // ff
        console.log(num.toString(36)); // 73
        // --------------------------------------------------------------
        // 난수
        // random메소드는 0이상 1미만의 난수를 생성
        // --------------------------------------------------------------
        console.log(Math.floor((Math.random() * 100) + 1 ));
        // --------------------------------------------------------------
        // 수학 연산
        // ■ 기본
        //   ・Math.abs(num)        => 절대값
        //   ・Math.min(num1, num2) => min1, min2중 작은 값
        //   ・Math.max(num1, num2) => 큰값
        //   ・Math.pow(base, p)    => 지수승  Math.pow(100, 3) => 1000
        //   ・Math.random()        => 난수생성
        // ■ 삼각함수
        //   ・Math.PI         => 원주율
        //   ・Math.cos(num)   => 코사인
        //   ・Math.sin(num)   => 사인
        //   ・Math.tan(num)   => 탄젠트
        //   ・Math.acos(num)  => 아크코사인
        //   ・Math.asin(num)  => 아크사인
        //   ・Math.atan(num)  => 아크탄젠트
        //   ・Math.atan2(y,x) => 2변수의 아크탄젠트
        // ■ 대수/지수함수
        //   ・Math.E          => 자연대수의 밑
        //   ・Math.LN2        => 2의 자연대수
        //   ・Math.LN10       => 10의 자연대수
        //   ・Math.LOG2E      => 2를 밑으로 하는 e의 대수
        //   ・Math.LOG10E     => 10을 밑으로 하는 e의 대수
        //   ・Math.log(num)   => 자연대수
        //   ・Math.exp(num)   => 지수대수(e의 누승)
        // --------------------------------------------------------------
        // 문자열 길이
        // --------------------------------------------------------------
        var song1 = 'ABCDE';
        console.log(song1.length); // 5

        // Unicode는 대개 1문자 2바이트로 표현
        // 서로게이트페어는 1문자 4바이트로 표현
        var str = '叱られて'; // 叱가 서로게이트 페어 => X([叱] => "\uD842\uDF9F")
        var len = str.length;
        // 서로게이트페어글 구성하는 상위/하위 서로게이트
        var snum = str.split(/[\uD800-\uDBFF][\uDC00-\uDFFF]/g).length - 1;
        console.log(str.length); // 4
        console.log(snum); // 0
        console.log(str.length - snum); // 4
        // --------------------------------------------------------------
        // 대문자, 소문자 변환
        // --------------------------------------------------------------
        var str = 'WingsProject';
        console.log(str.toLowerCase()); // wingsproject
        console.log(str);               // WingsProject
        console.log(str.toUpperCase()); // WINGSPROJECT
        // --------------------------------------------------------------
        // 공백삭제(반각, 전각, 개행문자, 탭문자 포함)
        // jQuery의 trim메소드사용
        // --------------------------------------------------------------
        var str = '\n Wi\tngs 프로젝트    는, 집필커뮤니티 이　다. 　 　\t';
        console.log('[' + $.trim(str) + ']');
        // [Wi	ngs 프로젝트    는, 집필커뮤니티 이　다.]
        // --------------------------------------------------------------
        // 서브스트링
        // ・substring(start [, end]) => start+1 ~ end 의 문자열
        // ・slice(start [, end])     => start+1 ~ end 의 문자열
        // ・substr(start [, len])    => start+1번째 문자에서 len문자를 취득
        // ・charAt(n)                => n+1번째의 문자를 취득
        // --------------------------------------------------------------
        console.log('----------------------------');
        var str = 'ABCDEFGHIJ';
        console.log(str.substring(6));   // GHIJ
        console.log(str.substring(6,8)); // GH
        console.log(str.slice(6,8));     // GH
        console.log(str.substr(6,2));    // GH
        console.log(str.charAt(6));      // G
        // -----------------------------
        // substring , slice의 차이
        // start > end 의 경우 substring은 start와 end를 바꿔서 실행
        console.log(str.substring(8, 6)); // GH
        console.log(str.slice(8, 6));     // <empty string>
        // start 또는 end 가 음수
        // substring은 제로로 간주
        // slice는 문자열 뒤에서부터의 문자수로 간주
        console.log(str.substring(6, -3)); // ABCDEF
        // => substring(0, 6)로 간주
        console.log(str.substring(6, -2)); // ABCDEF
        console.log(str.slice(6, -3));     // G
        console.log(str.slice(6, -2));     // GH
        // --------------------------------------------------------------
    </script>
</body>
</html>
