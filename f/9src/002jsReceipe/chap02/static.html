<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>関数／オブジェクト指向</title>
</head>
<body>
<script>
var Util = function() {};

Util.VERSION = '1.0.0';

Util.getBmi = function(weight, height) {
  return weight / (height * height);
};

console.log(Util.VERSION);
console.log(Util.getBmi(65, 1.81));</script>
</body>
</html>
