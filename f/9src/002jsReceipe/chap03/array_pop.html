<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>オブジェクト</title>
</head>
<body>
<script>
var data = [ 'ぱんだ', 'うさぎ', 'こあら' ];
data.push('はむすたぁ');
data.unshift('ねこ');
console.log(data.toString());
console.log(data.pop());
console.log(data.toString());
console.log(data.shift());
console.log(data.toString());
</script>
</body>
</html>
