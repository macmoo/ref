<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jQuery</title>
<link rel="stylesheet" href="site.css" />
</head>
<body>
<form>
  <input type="button" class="photo" value="マイベスト画像" data-path="best" />
  <input type="button" class="photo" value="最新画像" data-path="newest" />
  <input type="button" class="photo" value="よく見られる画像" data-path="fav" />
</form>
<img id="result" src="images/default.jpg" />
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
$(function() {
  $('.photo').click(function() {
    $('#result').attr('src', 'images/' + $(this).data('path') + '.jpg');
  });

  $('#result').on('error', function() {
    $(this).attr('src', 'images/error.jpg');
  });
});
</script>
</body>
</html>
