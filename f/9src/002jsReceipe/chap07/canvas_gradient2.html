<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>HTML5</title>
<link rel="stylesheet" href="site.css" />
</head>
<body>
<canvas id="cv" width="400" height="250">
  ご使用の環境は、Canvas機能に対応していません。
</canvas>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
$(function() {
  if (HTMLCanvasElement) {
    var cv = $('#cv').get(0);
    var c = cv.getContext('2d');
    c.beginPath();
    var grad = c.createRadialGradient(150, 150, 5, 200, 200, 110);
    grad.addColorStop(0, '#0f0');
    grad.addColorStop(0.6, '#ff0');
    grad.addColorStop(1, '#f0f');
    c.fillStyle = grad;
    c.moveTo(300, 20);
    c.lineTo(50, 200);
    c.lineTo(150, 200);
    c.lineTo(200, 150);
    c.lineTo(300, 220);
    c.closePath();
    c.fill();
  }
});
</script>
</body>
</html>
