<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>jQuery Mobile</title>
<link rel="stylesheet"
  href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js">
</script>
<script>
$(document).on('updatelayout', '#acc', function(e) {
  var t = $(e.target);
  if (t.is('[aria-hidden = "false"]')) {
    $('#page_title').text(t.prev().text().split(' ')[0]);
  }
});
</script>
</head>
<body>
<div data-role="page" data-title="jQuery Mobile">
  <div data-role="header">
    <h1 id="page_title">jQuery Mobile</h1>
  </div>
  <div role="main" class="ui-content">
    <div id="acc" data-role="collapsible-set">
      <div data-role="collapsible" data-collapsed="false">
        <h4>あおいめのにんぎょう</h4>
        <p>青い目をしたお人形は アメリカ生まれのセルロイド</p>
      </div>
      <div data-role="collapsible">
        <h4>いぬのおまわりさん</h4>
        <p>まいごのまいごのこねこちゃん あなたのおうちはどこですか</p>
      </div>
      <div data-role="collapsible">
        <h4>うらしまたろう</h4>
        <p>むかしむかし浦島は 助けた亀に連れられて</p>
      </div>
    </div>
  </div>
  <div data-role="footer">
    Copyright 1998-2014, YAMADA.Yoshihiro
  </div>
</div>
</body>
</html>
