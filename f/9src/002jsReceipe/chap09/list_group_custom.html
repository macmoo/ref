<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>jQuery Mobile</title>
<link rel="stylesheet"
  href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
$(document).on('mobileinit', function() {
  $.mobile.listview.prototype.options.autodividersSelector = function(elm) {
    return $.trim(elm.data('initial'));
  };
});
</script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js">
</script>
</head>
<body>
<div data-role="page" data-title="jQuery Mobile">
  <div data-role="header">
    <h1>jQuery Mobile</h1>
  </div>
  <div role="main" class="ui-content">
    <ul data-role="listview" data-autodividers="true">
      <li data-initial="あ">青い目の人形</li>
      <li data-initial="あ">赤い鳥小鳥</li>
      <li data-initial="あ">雨降りくまの子</li>
      <li data-initial="い">一年生になったら</li>
      <li data-initial="い">犬のおまわりさん</li>
      <li data-initial="う">うさぎとかめ</li>
      <li data-initial="う">浦島太郎</li>
      <li data-initial="う">嬉しいひな祭り</li>
    </ul>
  </div>
  <div data-role="footer">
    Copyright 1998-2014, YAMADA.Yoshihiro
  </div>
</div>
</body>
</html>
