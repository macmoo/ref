<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
</head>
<body>
    <!-- HTML Tag -->
    
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // --------------------------------------------------------------
        // 참조형:배열, 오브젝트, 함수
        // 메모리상의 주소를 변수에 저장
        // --------------------------------------------------------------
        var i = 10;
        var j = i; // 값이 복사됨.
        i = 15;
        console.log(j); // => 10

        var m = ['빨강','노랑','파랑'];
        var n = m; // 주소가 복사됨.
        m[2] = '초록';
        console.log(n); // => Array(3) [ "빨강", "노랑", "초록" ]

        var ii = 10;
        var jj = 10;
        console.log(ii == jj); // => true // 값을 비교.

        var mm = ['빨강','노랑','파랑'];
        var nn = ['빨강','노랑','파랑'];
        console.log(mm == nn); // => false // 주소를 비교.
        // --------------------------------------------------------------
        // "==" 와 "==="
        // "=="  : 내부적으로 데이터형을 변환한 후에 비교.(원칙적으로 이용금지)
        // "===" : 데이터형변환외에는 "=="와 같음
        //         명시적 형변환 필요.
        //         "!=="도 있다.
        // --------------------------------------------------------------
        console.log(true      == 1);     // true
        console.log('1.414E3' == 1414);  // true
        console.log('0x10'    == 16);    // true
        console.log('010'     == 8);     // false (기대한대로 움직이지 않는 경우도 있음)
        console.log("----------------------");
        console.log(true      === 1);    // false
        console.log('1.414E3' === 1414); // false
        console.log('0x10'    === 16);   // false
        // --------------------------------------------------------------
    </script>
</body>
</html>
