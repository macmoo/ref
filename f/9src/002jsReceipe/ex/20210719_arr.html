<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
</head>
<body>
    <!-- HTML Tag -->
    <ul id="list"></ul>
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // --------------------------------------------------------------
        // 배열 요소의 순서 바꿈
        // reverse
        // sort
        // --------------------------------------------------------------
        var data = ['판다','토끼','코알라'];
        console.log(data.reverse()); // Array(3) [ "코알라", "토끼", "판다" ]
        // --------------------------------------------------------------
        // 배열.sort(function(m,n){})
        // 크면 양수, 작으면 음수, 같으면 0을 리턴
        // --------------------------------------------------------------
        var data2 = [7, 38, 21];
        console.log(data2.sort().toString()); // 21,38,7 사전순정렬
        console.log(data2.sort(function(m,n){return m - n;}).toString()); // 7,21,38
        // --------------------------------------------------------------
        // 직업순 정렬
        // --------------------------------------------------------------
        var key = ['부장','과장','계장','주임'];
        var data3 = [
            {name:'야마다', position:'주임'},
            {name:'스즈키', position:'부장'},
            {name:'다나카', position:'과장'},
            {name:'사토'  , position:'계장'},
        ];

        console.log(data3.sort(
            function(m,n){
                return $.inArray(m.position, key) - $.inArray(n.position, key);
            }
        ));
        // 0: Object { name: "스즈키", position: "부장" }
        // 1: Object { name: "다나카", position: "과장" }
        // 2: Object { name: "사토", position: "계장" }
        // 3: Object { name: "야마다", position: "주임" }
        // --------------------------------------------------------------
        // 배열/오브젝트의 내용을 순서대로 처리
        // --------------------------------------------------------------
        // $.each
        // : 배열의 요소를 골백함수로 순서대로 처리가능.
        // $.each(배열, function(index, value)){}
        // 콜백함수는 false를 반환하면 처리를 중지
        // 콜백함수의 인수는 [배열의 인덱스],[요소값]이다.
        // --------------------------------------------------------------
        $(function(){
            var animal = [
                {name:'불독'         , type:'개'},
                {name:'요쿠셔테리아' , type:'개'},
                {name:'닥스훈트'     , type:'개'},
                {name:'스코시트폴트' , type:'고양이'},
                {name:'포메라니안'   , type:'개'}
            ];
            $.each(
                animal,
                function(index, value){
                    if(value.type == '고양이') { return false; }
                    $('<li></li>')
                        .append(value.name)
                        .appendTo('#list');
                }
            );
        });
        // 불독
        // 요쿠셔테리아
        // 닥스훈트
        // --------------------------------------------------------------
        // 배열의 요소를 순서대로 가공
        // --------------------------------------------------------------
        // $.map
        // 배열의 요소를 콜백함수로 순서대로 가공해서 최종적으로 새로운 배열로 반환
        // $.map(배열, function(value, index)){})
        // 콜백함수의 인수는 [요소값],[배열의 인덱스]이다.
        // --------------------------------------------------------------
        var data11 = [1,2,3];
        var data22 = $.map(data11, function(value, index){
            return value * value;
        });
        console.log('------------------');
        console.log(data22.toString()); // 1, 4, 9
        // --------------------------------------------------------------
        // 배열의 내용을 특정조건에 필터링
        // $.grep(배열, function(value, index){
        //    요소의 판정
        // }[, 반전])
        // 결과배열에 그 요소를 남기고싶으면 true, 삭제하는 경우에는 false를 반환
        // --------------------------------------------------------------
        var animal = ['フレンチブルドック', 'ヨークシャーテリア', 'ダックスフント', 'ポメラニアン', 'コーギ'];
        // 8자 미만의 문자열만을 남김
        var short = $.grep(animal, function (value, index) {
            return (value.length < 8);
        }, false);
        console.log(short);
        // Array(3) [ "ダックスフント", "ポメラニアン", "コーギ" ]
        var short2 = $.grep(animal, function (value, index) {
            return (value.length < 8);
        }, true);
        console.log(short2);
        // Array [ "フレンチブルドック", "ヨークシャーテリア" ]
        // --------------------------------------------------------------
        // ※배열을 조작하는 메소드
        // --------------------------------------------------------------
        // [js의 메소드]----------[jQuery메소드]---[개요]-----------------
        // forEach(fn)            $.each           배열요소를 순서대로 처리
        // map(fn)                $.map            배열요소를 순서대로 가공
        // filter(fn)             $.grep           배열에서 조건에 맞는 요소만 추출
        // every(fn)              $.each           모든 배열이 지정조건에 일치하는가
        // some(fn)               $.each           일부 배열이 지정조건에 일치하는가
        // indexOf(e [,start])    $inArray         지정요소 e의 위치를 검색(start는 검색시작위치)
        // *fn:[요소값],[인덱스],[배열]을 받는 콜백함수
        // --------------------------------------------------------------
        // 배열의 요소 검색
        // $.inArray(검색값, 배열)
        // 반환 => hit:위치, no hit:-1, 복수hit:처음hit
        // --------------------------------------------------------------
        var animal = ['フレンチブルドック', 'ヨークシャーテリア', 'ダックスフント', 'ポメラニアン', 'コーギ'];
        console.log($.inArray('ダックスフント', animal)); // 2
        // --------------------------------------------------------------
    </script>
</body>
</html>
