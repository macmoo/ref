<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
</head>
<body>
    <!-- HTML Tag -->
    <!-- ############################################################# -->
    <img id="pic1" src="..\chap04\images\webdeli_logo.gif" />
    <!-- ############################################################# -->
    <!-- ############################################################# -->
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // --------------------------------------------------------------
        // 이벤트발생에 따라 처리실행
        // * 이벤트리스너 : 이벤트처리를 말함
        //   $(셀렉터).이벤트(function(e){
        //       처리
        //   });
        // * 이벤트리스너안에서는 $(this)로 이벤트발생원에 접근가능.
        //   예에서는 $(this)는 $('#pic1')을 가리킴
        // * "$()"를 사용하면 this(표준의 요소오브젝트)를 jQuery로 변환 가능.
        // --------------------------------------------------------------
        $(function(){
            $('#pic1')
                // 이미지에 마우스포인터를 얹음
                .mouseenter(function(e){
                    $(this).attr('src', '../chap04/images/webdeli.gif');
                })
                .mouseleave(function(e){
                    $(this).attr('src', '../chap04/images/webdeli_logo.gif');
                });
        });
        // --------------------------------------------------------------
        // 이벤트
        // https://github.com/macmoo/ref/blob/master/f/4etc/img/jquery3.jpg

        // --------------------------------------------------------------
        // --------------------------------------------------------------
        // --------------------------------------------------------------
        // --------------------------------------------------------------
        // --------------------------------------------------------------
        // --------------------------------------------------------------
        // --------------------------------------------------------------
        // --------------------------------------------------------------
        // --------------------------------------------------------------
        // --------------------------------------------------------------
        // --------------------------------------------------------------
        // --------------------------------------------------------------
        // --------------------------------------------------------------
        // --------------------------------------------------------------
        // --------------------------------------------------------------
    </script>
</body>
</html>
