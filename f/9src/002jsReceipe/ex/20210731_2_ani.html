<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../chap05/site.css" />

</head>
<body>
    <!-- HTML Tag -->
    <!-- ########################################################## -->
    <div id="box" style="width:100px; height:100px;background-color: red;"></div>
    <!-- ########################################################## -->
    <img id="pic" src="../chap04/images/child.jpg" title="子供と犬" />
    <!-- ########################################################## -->
    <div id="rectangle"></div>
    <!-- ########################################################## -->
    <div id="rectangle2"></div>
    <!-- ########################################################## -->
    <style>
        div {
            height           : 100px;
            width            : 50px;
            background-color : #ccc;
        }
        .anim{
            margin-top       : 300px;
            margin-left      : 500px;
            background-color : #00F;
        }
    </style>
    <!-- ########################################################## -->
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../../../etc/jquery-ui.min.js"></script>
    <script>
        // --------------------------------------------------------------
        // * 범용 애니메이션 메소드
        //  메소드        개요
        //  fadeIn        요소를 서서히 표시
        //  fadeOut       요소를 서서히 비표시
        //  slideDown     요소를 슬라이드하면서 표시
        //  slideUp       요소를 슬라이드하면서 비표시
        //  slideToggle   슬라이드하면서 표시/비표시
        //  show          요소를 표시
        //  hide          요소를 비표시
        //  toggle        요소를 번갈아 표시/비표시
        //  animate       지정한 파라메터로 독자의 애니메이션을 실행
        // --------------------------------------------------------------
        //  $(대상의 요소).애니메이션메소드(시간)
        // --------------------------------------------------------------
        $(function(){
            $('#box')
                .hide(5000)
                .show(3000);
        });
        // --------------------------------------------------------------
        // 애니메이션 종료시에 처리를 실행
        // => 애니메이션의 두번째 인수로 익명함수형식의 애니메이션종료시의 처리를 지정
        // --------------------------------------------------------------
        $(function(){
            $('#pic')
                .hide(5000, function(){
                    $(this).attr('src', '../chap04/images/baby.jpg');
                })
                .show(3000);
                
                // 익명함수의 내용을 메소드체인으로 연결하는 것은 불가능.
                // 시작과 함께 이미지가 교체됨
                // .hide(5000)
                // .attr('src', '../chap04/images/baby.jpg')
                // .show(3000);
        });
        // --------------------------------------------------------------
        // 독자 애니메이션 구현
        // $(대상의요소).animate({
        //     프로퍼티명 : 값, ...
        // }, 
        // 시간, 콜백함수);
        // => 시간후, [프로퍼티명 : 값]의 상태가 되도록 상태를 변화시킴
        // --------------------------------------------------------------
        $(function(){
            $('#rectangle')
                .animate({
                    marginTop         : '300px'
                    , marginLeft      : '500px'
                    , backgroundColor : '#0F0'
                }, 3000);
        });
        // --------------------------------------------------------------
        // 스타일클래스의 적용/해제시에 애니메이션 실행
        // $(대상의요소).addClass(클래스명 [,시간] [, 콜백함수])
        // $(대상의요소).removeClass(클래스명 [,시간] [, 콜백함수])
        // $(대상의요소).toggleClass(클래스명 [,시간] [, 콜백함수])
        // --------------------------------------------------------------
        $(function(){
            $('#rectangle2').addClass('anim', 3000);
        });
        // --------------------------------------------------------------
        // 애니메이션은 이제 그만 본다. 소스로 확인
        <a href="https://github.com/macmoo/ref/tree/master/f/9src/002jsReceipe/chap05">git 소스</a>
        // --------------------------------------------------------------
        // --------------------------------------------------------------
        // --------------------------------------------------------------
        // --------------------------------------------------------------
    </script>
</body>
</html>
