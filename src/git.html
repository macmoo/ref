<pre><code class="html"># 현재 위치(HEAD)에서 한 단계 과거로 가는 명령어
git checkout HEAD~1

# branch 변경
git checkout master

# 원격 저장소와 로컬 저장소에 있는 파일을 삭제한다.
$ git rm [File Name]

# 원격 저장소에 있는 파일을 삭제한다. 로컬 저장소에 있는 파일은 삭제하지 않는다.
$ git rm --cached [File Name]
</code>
